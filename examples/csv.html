<!DOCTYPE html>
<head>
	<title>Transform-to-JSON</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<script src="https://www.stevenskelton.ca/polymer/bower_components/webcomponentsjs/webcomponents.min.js"></script>
	<link rel="import" href="https://www.stevenskelton.ca/polymer/bower_components/transform-to-json/transform-to-json.html">
	<link rel="import" href="https://www.stevenskelton.ca/polymer/bower_components/transform-to-json/json-stringify.html">
	<link rel="import" href="index-links.html">
	<style>
		json-stringify {
			overflow-y: scroll;
			border: 1px solid #666;
			height: 250px;
			width: 100%;
		}
	</style>
</head>
<body unresolved>
	<h1>Comma-Separated Values (CSV)</h1>

	<h3>JSON Output</h3>

	<template is="auto-binding">
		<pre>&lt;transform-to-json url="Sacramentorealestatetransactions.csv" firstrownames&gt;</pre>
		<json-stringify json="{{json}}"></json-stringify>
		<transform-to-json json="{{json}}" url="Sacramentorealestatetransactions.csv" firstrownames></transform-to-json>

		<h3>Array Output</h3>
		<pre>&lt;transform-to-json url="Sacramentorealestatetransactions.csv" firstrownames array&gt;</pre>
		<json-stringify json="{{arrayJson}}"></json-stringify>
		<transform-to-json json="{{arrayJson}}" url="Sacramentorealestatetransactions.csv" firstrownames array></transform-to-json>
	</template>

	<index-links page="csv.html"></index-links>
</body>
</html>
