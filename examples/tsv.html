<!DOCTYPE html>
<head>
	<title>Transform-to-JSON</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<script src="https://stevenrskelton.github.io/polymer/bower_components/webcomponentsjs/webcomponents.min.js"></script>
	<link rel="import" href="../transform-to-json.html">
	<link rel="import" href="../json-stringify.html">
	<link rel="import" href="index-links.html">
	<style>
		json-stringify {
			overflow-y: scroll;
			border: 1px solid #666;
			height: 175px;
			width: 100%;
		}
	</style>
</head>
<body unresolved>
	<h1>Tab-Separated Values (TSV)</h1>

	<h3>JSON Output</h3>

	<template is="auto-binding">
		<pre>&lt;transform-to-json format="tsv" url="rawdata_2001.txt"&gt;</pre>
		<json-stringify json="{{jsonoutput}}"></json-stringify>
		<transform-to-json json="{{jsonoutput}}" format="tsv" url="rawdata_2001.txt"></transform-to-json>

		<h3>Array Output</h3>
		<pre>&lt;transform-to-json format="tsv" url="rawdata_2001.txt" array&gt;</pre>
		<json-stringify json="{{arrayoutput}}"></json-stringify>
		<transform-to-json json="{{arrayoutput}}" format="tsv" url="rawdata_2001.txt" array></transform-to-json>

		<h2>Defined Columns</h2>

<pre>&lt;transform-to-json format="tsv" url="rawdata_2001.txt"&gt;
	&lt;column name="rank" type="Number"&gt;&lt;/column&gt;
	&lt;column name="country" type="String"&gt;&lt;/column&gt;
	&lt;column name="value" type="Number?"&gt;&lt;/column&gt;
&lt;/transform-to-json&gt;</pre>

		<json-stringify json="{{definedoutput}}"></json-stringify>
		<transform-to-json json="{{definedoutput}}" format="tsv" url="rawdata_2001.txt">
			<column name="rank" type="Number"></column>
			<column name="country" type="String"></column>
			<column name="value" type="Number?"></column>
		</transform-to-json>
	</template>

	<index-links page="tsv.html"></index-links>
</body>
</html>
