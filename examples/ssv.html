<!DOCTYPE html>
<head>
	<title>Transform-to-JSON</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<script src="https://stevenrskelton.github.io/polymer/bower_components/webcomponentsjs/webcomponents.min.js"></script>
	<link rel="import" href="../transform-to-json.html">
	<link rel="import" href="../json-stringify.html">
	<link rel="import" href="index-links.html">
	<style>
		json-stringify {
			overflow-y: scroll;
			border: 1px solid #666;
			height: 175px;
			width: 100%;
		}
	</style>
</head>
<body unresolved>
	<h1>Space-Separated Columns</h1>

	<template is="auto-binding">
		<h3>JSON Output</h3>
		<pre>&lt;transform-to-json format="ssv" url="Iris.dat"&gt;</pre>
		<json-stringify json="{{jsonoutput}}"></json-stringify>
		<transform-to-json json="{{jsonoutput}}" format="ssv" url="Iris.dat"></transform-to-json>

		<h3>Array Output</h3>
		<pre>&lt;transform-to-json format="ssv" url="Iris.dat" array&gt;</pre>
		<json-stringify json="{{arrayoutput}}"></json-stringify>
		<transform-to-json json="{{arrayoutput}}" format="ssv" url="Iris.dat" array></transform-to-json>
		
		<h2>Defined Columns</h2>

		<pre>
&lt;transform-to-json format="ssv" url="Iris.dat"&gt;
	&lt;column name="sepal_length" type="Number"&gt;&lt;/column&gt;
	&lt;column name="sepal_width" type="Number"&gt;&lt;/column&gt;
	&lt;column name="petal_length" type="Number"&gt;&lt;/column&gt;
	&lt;column name="petal_width" type="Number"&gt;&lt;/column&gt;
&lt;/transform-to-json&gt;
		</pre>
		<json-stringify json="{{definedoutput}}"></json-stringify>
		<transform-to-json json="{{definedoutput}}" format="ssv" url="Iris.dat">
			<column name="sepal_length" type="Number"></column>
			<column name="sepal_width" type="Number"></column>
			<column name="petal_length" type="Number"></column>
			<column name="petal_width" type="Number"></column>
		</transform-to-json>
	</template>

	<index-links page="ssv.html"></index-links>
</body>
</html>
